  <body>

    <script>

        let brr=[];

        f[0].addEventListener("submit", (event) => {
                event.preventDefault();
        
         var singledata = {
         username: event.target[0].value,
         password : event.target[1].value,
        };

        brr.push(singledata);

        localStorage.setItem("data1", JSON.stringify(brr));

        event.target[0].value = "";
        event.target[1].value = "";

        var a= localStorage.getItem("data");
      console.log(a)
      var b= localStorage.getItem("data1");
      console.log(b)

      for(i=0;i<a.length;i++){
      if(b[0]['name']== a[i]['name'] && b[0]['password']==a[i]['password']){
        window.open("Dom6.html");
      }
    }
});
          
    </script>
