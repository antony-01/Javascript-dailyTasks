<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="hi">
      <input type="text" placeholder="username" />
      <input type="text" placeholder="password" />
      <input type="text" placeholder="confirm password" />
      <input type="date" placeholder="D.O.B" />
      <input type="email" placeholder="Domain@gmail.com" />
      <input type="submit" value="submit" />
    </form>

    <script>
      //getting forms will return as collection
      var formm = document.forms;
      let arr = [];

      formm[0].addEventListener("submit", (event) => {

        //prevent from default action i.e Refresh page
        event.preventDefault();

        //storing user enteref data into object
        var singledata = {
          username: event.target[0].value,
          password: event.target[1].value,
          confirm : event.target[2].value,
          dob : event.target[3].value,
          email : event.target[4].value
        };

        //push object into empty array
        arr.push(singledata);

        //store array's data in Localstorage
        localStorage.setItem("data", JSON.stringify(arr));

        //Empty input for next data
        event.target[0].value = "";
        event.target[1].value = "";
        event.target[2].value = "";
        event.target[3].value = "";
        event.target[4].value = "";
      });
      console.log(arr);
      console.log(event);

      formm[0][5].addEventListener("click", () => {
        window.open("Dom18-1.html");
      });
    </script>
  </body>
</html>
